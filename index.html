---
layout: default
---

<div class="home">

  <h1 class="page-heading">Nos dernières traductions</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">Publié le {{ post.date | date: "%d - %m - %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">S'abonner <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
